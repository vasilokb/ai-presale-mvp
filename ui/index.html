<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>AI Presale MVP</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", sans-serif;
        color: #111827;
      }
      body {
        margin: 0;
        background: #f3f4f6;
      }
      header {
        padding: 20px 32px;
        background: #111827;
        color: #fff;
      }
      main {
        padding: 24px 32px 64px;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      }
      .btn {
        border: none;
        padding: 12px 20px;
        border-radius: 999px;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
      }
      .btn.secondary {
        background: #f3f4f6;
        color: #111827;
      }
      .btn.danger {
        background: #dc2626;
      }
      .stack {
        display: grid;
        gap: 16px;
      }
      .presale-list {
        display: grid;
        gap: 12px;
      }
      .presale-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 12px 16px;
        background: #fff;
      }
      .menu {
        position: relative;
      }
      .menu button {
        border: none;
        background: transparent;
        font-size: 20px;
        cursor: pointer;
      }
      .menu ul {
        position: absolute;
        right: 0;
        top: 28px;
        list-style: none;
        margin: 0;
        padding: 8px 0;
        border: 1px solid #e5e7eb;
        background: #fff;
        border-radius: 8px;
        width: 160px;
        display: none;
        box-shadow: 0 8px 16px rgba(15, 23, 42, 0.08);
        z-index: 10;
      }
      .menu ul.open {
        display: block;
      }
      .menu li {
        padding: 8px 12px;
        cursor: pointer;
      }
      .menu li:hover {
        background: #f3f4f6;
      }
      .grid-2 {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
      }
      textarea {
        width: 100%;
        min-height: 140px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #d1d5db;
      }
      .roles-box {
        border: 1px solid #d1d5db;
        border-radius: 12px;
        padding: 12px;
        background: #fff;
        min-height: 80px;
      }
      .chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        background: #e0e7ff;
        color: #1e3a8a;
        margin: 4px;
        cursor: pointer;
      }
      .chip.selected {
        background: #2563eb;
        color: #fff;
      }
      .upload-box {
        border: 2px dashed #cbd5f5;
        border-radius: 16px;
        padding: 24px;
        text-align: center;
        background: #f8fafc;
      }
      .file-list {
        margin-top: 12px;
      }
      .file-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #e5e7eb;
      }
      .file-item button {
        background: transparent;
        border: none;
        color: #dc2626;
        cursor: pointer;
      }
      .tabs {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .tab {
        padding: 8px 16px;
        border-radius: 999px;
        border: 1px solid #d1d5db;
        cursor: pointer;
      }
      .tab.active {
        background: #2563eb;
        color: #fff;
        border-color: #2563eb;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
      }
      th,
      td {
        border: 1px solid #e5e7eb;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #f9fafb;
      }
      .mode-toggle {
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }
      .status {
        color: #6b7280;
      }
      .footer-actions {
        display: flex;
        gap: 12px;
        margin-top: 20px;
        flex-wrap: wrap;
      }
      input[type="number"] {
        width: 80px;
      }
      .spacer {
        height: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AI Presale MVP</h1>
    </header>
    <main id="app"></main>
    <script src="/app.js"></script>
  </body>
</html>
